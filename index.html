<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  

  <main>
    <section id="card">
      <div>
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
      </div>
      <div class="card-info">
          <p class="preview">PERFUME</p>
          <span class="subtitle">Gabrielle Essence Eau De Parfum</span>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="card-price"><span>$149.99</span><span class="active">$169.99</span></div>
        <div class="card-btn">
        
        <button>
          <a href="#">
            <img src="images/icon-cart.svg" alt="cart-icon"> Add to Cart
          </a>
        </button>
      </div>
      </div>
      
    </section>

  </main>
  

  

  
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
